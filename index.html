<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QubeForge</title>
        <link rel="icon" type="image/png" href="/icon.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
    </head>
    <body>
        <div id="loading-screen">
            <h1 style="font-size: 30px; margin-bottom: 20px">Загрузка...</h1>
            <div id="loading-bar-container">
                <div id="loading-bar-inner"></div>
            </div>
        </div>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/sw.js");
            }
        </script>

        <!-- Background Video -->
        <video
            id="bg-video"
            autoplay
            muted
            loop
            playsinline
            poster="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs="
        >
            <source src="/background.mp4" type="video/mp4" />
        </video>

        <div id="inventory-menu" style="display: none">
            <h2 style="font-size: 20px; margin-bottom: 20px">Инвентарь</h2>
            <div id="inventory-grid">
                <!-- Generated by JS -->
            </div>
        </div>

        <div id="drag-icon"></div>
        <div id="tooltip"></div>

        <div id="crosshair"></div>
        <div id="ui-container">
            <div id="hotbar-label"></div>
            <div id="health-bar"></div>
            <div id="hotbar"></div>
        </div>
        <div id="damage-overlay"></div>

        <!-- Main Menu -->
        <div id="main-menu">
            <img src="/logo.png" id="game-logo" alt="QubeForge" />
            <div id="main-menu-buttons">
                <button id="btn-singleplayer" class="menu-btn">Одиночная игра</button>
                <button id="btn-multiplayer" class="menu-btn" disabled>Сетевая игра</button>
                <button id="btn-mods" class="menu-btn">Моды</button>
                <button id="btn-settings-main" class="menu-btn">
                    Настройки
                </button>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu" style="display: none">
            <div id="pause-menu-container">
                <h2 style="font-size: 30px">Пауза</h2>
                <button id="btn-resume" class="menu-btn">Продолжить</button>
                <button id="btn-settings-pause" class="menu-btn">
                    Настройки
                </button>
                <button id="btn-exit" class="menu-btn">
                    Сохранить и Выйти
                </button>
            </div>
        </div>

        <!-- Settings Menu -->
        <div id="settings-menu" style="display: none">
            <div id="settings-menu-container">
                <h2 style="font-size: 30px">Настройки</h2>
                <div class="setting-item">
                    <label for="cb-shadows">Тени</label>
                    <input type="checkbox" id="cb-shadows" checked />
                </div>
                <div class="setting-item">
                    <label for="cb-clouds">Облака</label>
                    <input type="checkbox" id="cb-clouds" checked />
                </div>
                <button id="btn-keybindings" class="menu-btn">Управление</button>
                <button id="btn-audio-settings" class="menu-btn">Звук</button>
                <button id="btn-back-settings" class="menu-btn">Назад</button>
            </div>
        </div>

        <!-- Keybindings Menu -->
        <div id="keybindings-menu" style="display: none">
            <div id="keybindings-menu-container">
                <h2 style="font-size: 30px">Управление</h2>
                <div id="keybindings-list"></div>
                <div id="keybindings-buttons">
                    <button id="btn-reset-keybindings" class="menu-btn">Сбросить</button>
                    <button id="btn-back-keybindings" class="menu-btn">Назад</button>
                </div>
            </div>
        </div>

        <!-- Audio Settings Menu -->
        <div id="audio-menu" style="display: none">
            <div id="audio-menu-container">
                <h2 style="font-size: 30px">Звук</h2>
                <div id="audio-sliders-list"></div>
                <div id="audio-buttons">
                    <button id="btn-reset-audio" class="menu-btn">Сбросить</button>
                    <button id="btn-back-audio" class="menu-btn">Назад</button>
                </div>
            </div>
        </div>

        <!-- World Selection Menu -->
        <div id="world-selection-menu" style="display: none">
            <h2>Выбор Мира</h2>
            <div id="worlds-list"></div>
            <div id="world-selection-buttons">
                <button id="btn-new-world" class="menu-btn">Создать Мир</button>
                <button id="btn-back-worlds" class="menu-btn">Назад</button>
            </div>
        </div>

        <!-- World Creation Dialog -->
        <div id="world-creation-dialog" style="display: none">
            <h2>Новый Мир</h2>
            <div class="creation-form">
                <div class="form-group">
                    <label>Название мира</label>
                    <input id="world-name-input" type="text" placeholder="Мой мир" maxlength="32" />
                    <span id="world-name-error" class="error-text"></span>
                </div>
                <div class="form-group">
                    <label>Seed (опционально)</label>
                    <input id="world-seed-input" type="text" placeholder="Случайный" />
                </div>
                <div class="form-group">
                    <label>Режим игры</label>
                    <select id="world-gamemode-select">
                        <option value="survival">Выживание</option>
                        <option value="creative">Творчество</option>
                        <option value="hardcore">Хардкор</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Сложность</label>
                    <select id="world-difficulty-select">
                        <option value="1">Легко</option>
                        <option value="2" selected>Нормально</option>
                        <option value="3">Сложно</option>
                        <option value="0">Мирный</option>
                    </select>
                </div>
                <div class="dialog-buttons">
                    <button id="btn-create-world" class="menu-btn">Создать</button>
                    <button id="btn-cancel-create" class="menu-btn">Отмена</button>
                </div>
            </div>
        </div>

        <!-- World Delete Confirm -->
        <div id="world-delete-confirm" style="display: none">
            <div class="delete-confirm-box">
                <h2>Удалить мир?</h2>
                <p id="delete-world-name"></p>
                <p class="warning-text">Это действие необратимо!</p>
                <div class="dialog-buttons">
                    <button id="btn-confirm-delete" class="menu-btn danger">Удалить</button>
                    <button id="btn-cancel-delete" class="menu-btn">Отмена</button>
                </div>
            </div>
        </div>

        <div id="blocker" style="display: none">
            <div id="instructions">
                <p style="font-size: 24px">Кликни, чтобы вернуться</p>
                <p style="font-size: 14px; line-height: 2">
                    Движение: W, A, S, D<br />
                    Прыжок: ПРОБЕЛ<br />
                    Обзор: Мышь<br />
                    Действие: ЛКМ / ПКМ<br />
                    Хотбар: 1-9 или Скролл<br />
                    Инвентарь: E<br />
                    Пауза: ESC
                </p>
            </div>
        </div>
        <div id="app"></div>

        <!-- Mobile UI -->
        <div id="mobile-ui">
            <!-- Removed fs-prompt and btn-start-mobile -->

            <div id="joystick-zone">
                <div id="joystick-base"></div>
                <div id="joystick-stick"></div>
            </div>
            <div id="btn-run" class="mob-btn" style="display: none">БЕГ</div>
            <div id="mobile-actions">
                <div id="btn-jump" class="mob-btn">ПРЫГ</div>
                <div id="btn-attack" class="mob-btn">АТК</div>
                <div id="btn-place" class="mob-btn">ИСП</div>
            </div>
            <div id="btn-inv" class="mob-btn">ИНВ</div>
            <div class="mob-btn" id="btn-menu">МЕНЮ</div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
